<div class="App-Login">
    <div class="app-login-page">
        <img src="../../../assets/login/login1.png" alt="" class="img-1" style="position: absolute;">
        <img src="../../../assets/login/img-4.png" alt="" class="img-2" style="position: absolute;">
        <img src="../../../assets/login/login1.png" alt="" class="img-3" style="position: absolute;">
        <img src="../../../assets/login/login2.png" alt="" class="img-4" style="position: absolute;">
        <div class="App-login-main">
            <div class="logo-box" style="box-shadow: 3px 3px 5px 0px rgb(4 4 4 / 26%), inset 0 0 4px 0 #afafaf;">
                <img [src]="logo" alt="">
            </div>
            <div class="row">
                <div class="col-lg-6" style="border-right: 2px solid #ffffff94;">
                    <div class="login-left-school-image">
                        <img src="../../../assets/login/school 01.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login-school-form">
                        <form [formGroup]="loginform">
                            <div class="school-login-text">
                                <span>
                                    <h3 class="m-0">LOGIN</h3>
                                </span>
                                <p class="m-0" *ngIf="showlogintext">
                                    Please Enter your Id and password to login into Edap Panel to view all the School
                                    statistics
                                </p>
                            </div>
                            <div class="login-input"*ngIf="input1">
                                <img src="../../../assets/login/user.png" alt="">
                                <input type="text" placeholder="Enter Your Username" formControlName="username" >
                            </div>
                            <div class="login-input" *ngIf="input2">
                                <img src="../../../assets/login/password.png" alt="">
                                <input type="password" placeholder="Enter Your Password" formControlName="password">
                            </div>
                            <div class="login-input" *ngIf="input3" style="display: flex;flex-direction:column;align-items:center;">
                                <label class="font-px-14" style="margin-bottom: -3px;font-weight: 600;color:var(--ecm-main)">Select Campus*</label>
                                <select (change)="loginEntityWise($event)">
                                    <option hidden></option>
                                    <option *ngFor="let item of Entities;" [value]="item.entityId">{{item.EntityName}}</option>
                                </select> <!-- [value]="item.Id" *ngFor="let item of Entities;" [value]="item.Id" -->
                            </div>
                            <div class="login-btn">
                                <button (click)="checkLogin()">Sign in</button>
                            </div>
                            <div class="forget-pass">
                                <span (click)="openForgetPasswordModal()">Forget Your Password ?</span>
                            </div>
                            <ecm-modal #forgetModal caption="Forget Password" [showModalBtnToolBar]="false" [showModalBasicToolBar]="false">
                                <div style="display: flex;align-items:center;">
                                    <div style="width: 150px;">
                                        <ecm-textbox labelCaption="Email*">
                                            <input type="email" placeholder="Enter Email">
                                        </ecm-textbox>
                                    </div>
                                    <div class="login-btn">
                                        <button style="width: 107px;margin-left: 14px;">Confirm</button>
                                    </div>
                                </div>
                            </ecm-modal>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<ecm-loder></ecm-loder>
<dcs-error #dcserror [type]="type" [message]="messageerror"></dcs-error>
