<ecm-top-screen-header screen_name="PUBLISHER"></ecm-top-screen-header>


<ecm-modal caption="Publisher" #mybookModal (Save)="Post_hdr_Ac_BookPublisherData()">
    <form [formGroup]="hdr_Ac_BookPublisherDataForm">
        <div class="row Product-modal-Basic-Body">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">
                        <dcs-textbox caption="Code*" formControlName="Code" [disabled]="false" [placeholder]=true>
                        </dcs-textbox>
                    </div>
                    <div class="col-lg-12">
                        <dcs-textbox caption="Publisher*" formControlName="Publisher" [disabled]="false" [placeholder]=true>
                        </dcs-textbox>
                    </div>
                    <div class="col-lg-12">
                        <dcs-textarea caption="Address" formControlName="Address" [placeholder]="true">
                        </dcs-textarea>
                    </div>
                    <div class="col-lg-12">
                        <ecm-dropdown dropdownCaption="Country*" [lookupdata]="getCountries" [colDefsArr]="CountrylookupArr">
                            <select class="font-px-11" formControlName="Country">
                                <option hidden></option>
                                <option *ngFor="let item of getCountries;">{{item.Country}}</option>
                            </select>
                        </ecm-dropdown>
                    </div>
                    <div class="col-lg-6">
                        <dcs-textbox caption="Phone No*" formControlName="phno" [disabled]="false" [placeholder]=true>
                        </dcs-textbox>
                    </div>
                    <div class="col-lg-6">
                        <dcs-textbox typee="email" caption="Email*" formControlName="Email" [disabled]="false" [placeholder]=true>
                        </dcs-textbox>
                    </div>
                    <div class="col-lg-6">
                        <div style="display: flex;align-items: end;">
                            <div>
                                <label class="font-px-11 font-we-600 url-label">Web</label>
                                <input type="text" class="url" formControlName="Weburl" placeholder="www.yourwebsite.com">
                            </div>
                            <button class="url-btn">Go!</button>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </form>   
</ecm-modal>

<div class="padding-Screen" style="padding-top: 0 !important;margin-top: -2px;">
    <ecm-btn-group IconClass="fa fa-plus" BtnText="New" (EcmBtnclick)="openModal()"></ecm-btn-group>
    <div class="ag-theme-alpine">
        <ecm-ag-grid [rowData]="rowdata" defaultHeight="510" [_columns]="columnDefs">
        </ecm-ag-grid>
    </div>
</div>

<ecm-loder></ecm-loder>
<dcs-error #dcserror [type]="type" [message]="messageerror"></dcs-error>
