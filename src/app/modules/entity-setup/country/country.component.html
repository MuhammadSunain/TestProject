<ecm-top-screen-header screen_name="COUNTRY"></ecm-top-screen-header>

<ecm-modal caption="Country" #mymodal (Save)="PostCountrybasicData();">
    <form [formGroup]="systemBasicCountryForm">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6">
                    <dcs-textbox caption="Code*" formControlName="Code" [disabled]='false' [placeholder]="true">
                    </dcs-textbox>
                </div>
                <div class="col-lg-12">
                    <dcs-textbox caption="Country*" formControlName="Country" [disabled]='false' [placeholder]="true">
                    </dcs-textbox>
                </div>
                <div class="col-lg-6">
                    <dcs-textbox caption="ISO Code*" formControlName="isoCode" [disabled]='false' [placeholder]="true">
                    </dcs-textbox>
                </div>
                <div class="col-lg-6">
                    <dcs-textbox caption="Dial Code*" formControlName="dialCode" [disabled]='false' [placeholder]="true">
                    </dcs-textbox>
                </div>
                <!-- <div class="col-lg-12">
                    <ecm-textarea labelCaption="Description">
                        <textarea placeholder='Enter Description' formControlName="Description"></textarea>
                    </ecm-textarea>
                </div> -->
            </div>
        </div> 
    </form>
</ecm-modal>

<div class="padding-Screen" style="padding-top: 0 !important;margin-top: -2px;">
    <ecm-btn-group IconClass="fa fa-plus" BtnText="New" (EcmBtnclick)="openModal()"></ecm-btn-group>
    <div class="ag-theme-alpine">
        <ecm-ag-grid [rowData]="rowdata" defaultHeight="510" [_columns]="ColDefs">
        </ecm-ag-grid>
    </div>
</div>  

<dcs-error #dcserror [type]="type" [message]="messageerror"></dcs-error>
