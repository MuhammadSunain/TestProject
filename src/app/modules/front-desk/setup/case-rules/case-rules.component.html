<ecm-top-screen-header screen_name="CASE RULES"></ecm-top-screen-header>


<ecm-modal caption="Case Rule" #mymodal (Save)="Save();">
    <form [formGroup]="myform">
        <div class="row Product-modal-Basic-Body">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">
                        <dcs-textbox caption="Code*" formControlName="Code" [placeholder]=true>
                        </dcs-textbox>
                    </div>
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6">
                        <ecm-dropdown dropdownCaption="Case Group*" [lookupdata]="caseGroups" [colDefsArr]="casegrpCategridArr">
                            <select class="font-px-11" formControlName="casegrp" (change)="getcasegrpWisecasetype($event)">
                                    <option hidden></option>
                                    <option *ngFor="let item of caseGroups;"> {{item.CaseGroup}} </option>
                                </select>
                        </ecm-dropdown>
                    </div>
                    <div class="col-lg-6">
                        <ecm-dropdown dropdownCaption="Case Type*" [lookupdata]="casetypes">
                            <select class="font-px-11" formControlName="casetype">
                                <option hidden></option>
                                <option *ngFor="let item of casetypes;"> {{item.CaseType}} </option>
                            </select>
                        </ecm-dropdown>
                    </div>
                    <div class="col-lg-12">
                        <dcs-textbox caption="Case Rule*" formControlName="caserule" [placeholder]=true>
                        </dcs-textbox>
                    </div>
                    <div class="col-lg-12">
                        <dcs-textarea caption="Description" formControlName="Description" [placeholder]="true">
                        </dcs-textarea>
                    </div>
                    <div class="col-lg-12">
                        <ecm-dropdown dropdownCaption="Assign To*" [lookupdata]="employeedata">
                            <select class="font-px-11" formControlName="asignto">
                                <option hidden></option>
                                <option *ngFor="let item of employeedata;" [value]="item.firstname"> ( {{item.empid}} ) - {{item.firstname}} </option>
                            </select>
                        </ecm-dropdown>
                    </div>
                </div>
            </div>
        </div>
    </form>
</ecm-modal>

<div class="padding-Screen" style="padding-top: 0 !important;margin-top: -2px;">
    <ecm-btn-group IconClass="fa fa-plus" BtnText="New" (EcmBtnclick)="openModal()"></ecm-btn-group>
    <div class="ag-theme-alpine">
        <ecm-ag-grid [rowData]="rowdata" defaultHeight="510" [_columns]="columnDefs">
        </ecm-ag-grid>
    </div>
</div>

<ecm-loder></ecm-loder>
<dcs-error #dcserror [type]="type" [message]="messageerror"></dcs-error>
