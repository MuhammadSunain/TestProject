<ecm-top-screen-header screen_name="QUALIFICATION"></ecm-top-screen-header>

<ecm-modal caption="Qualification" #mymodal (Save)="Posthdr_SM_qualification();">
    <form [formGroup]="qualification_form">
        <div class="row Product-modal-Basic-Body">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">
                        <dcs-textbox caption="Code*" formControlName="Code" [disabled]="false" [placeholder]=true>
                        </dcs-textbox>
                    </div>
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6">
                        <ecm-dropdown dropdownCaption="Qualification Type*" [lookupdata]="QualificationTypes" [colDefsArr]="qualificationArr">
                            <select class="font-px-11" formControlName="qualificationtypeid">
                                <option hidden></option>
                                <option *ngFor="let item of QualificationTypes;">{{item.QualificationType}}</option>
                            </select>
                        </ecm-dropdown>
                    </div>
                    <div class="col-lg-6"></div>
                    <div class="col-lg-12">
                        <dcs-textbox caption="Qualification*" formControlName="Qualification" [disabled]="false" [placeholder]=true>
                        </dcs-textbox>
                    </div>
                    <div class="col-lg-12">
                        <dcs-textarea caption="Description" formControlName="Description" [placeholder]="true">
                        </dcs-textarea>
                    </div>
                </div>
            </div>    
        </div>
    </form>   
</ecm-modal>

<div class="padding-Screen" style="padding-top: 0 !important;margin-top: -2px;">
    <ecm-btn-group IconClass="fa fa-plus" BtnText="New" (EcmBtnclick)="openModal()"></ecm-btn-group>
    <div class="ag-theme-alpine">
        <ecm-ag-grid [rowData]="rowdata" defaultHeight="510" [_columns]="columnDefs">
        </ecm-ag-grid>
    </div>
</div>

<ecm-loder></ecm-loder>
<dcs-error #dcserror [type]="type" [message]="messageerror"></dcs-error>
